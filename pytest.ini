[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --tb=short
    -p no:asyncio
    -p no:benchmark

markers =
    unit: Unit tests
    integration: Integration tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*python_multipart.*:PendingDeprecationWarning